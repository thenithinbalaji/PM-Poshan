<head>

    <style>

          font-family: Arial, Helvetica, sans-serif;

          width: 60%;
        }
        
        #menutable td, #menutable th {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #menutable tr:nth-child(even){background-color: #f2f2f2;}
        
        #menutable tr:hover {background-color: #ddd;}
        
        #menutable th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #07a8f6;

</head>

    <marquee>Body mass index is a value derived from the mass and height of a person. The BMI is defined as the body mass divided by the square of the body height, and is expressed in units of kg/mÂ², resulting from mass in kilograms and height in metres.</marquee>

                    </tr>
