{% extends "officer/base.html" %}

{% block files %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/performance.css') }}">
    <script defer src="{{ url_for('static', filename='scripts/performance.js') }}"></script>
{% endblock %}

{% block content %} 
    <span class="title">{{ state }}</span>
    <div class="gridbox">
        <div class="information">
            <ul class="table">
                {% for school in data.schools %}
                <li>
                    <a href="{{ url_for('school_wise', school=school, state=state) }}" class="info-content">
                        {{ school }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div id="piechart" class="graph">
        </div>
        <div id="boys" class="graph">
        </div>
        <div id="girls" class="graph">
        </div>
    </div>
{% endblock %}
